{% extends '_layout.html' %}


{% block title %}

  {{ block.super }} - Are you sure you want to delete "{{ outcome }}"?

{% endblock %}


{% block content %}

  <h3>Are you sure you want to delete "{{ outcome }}"?</h3>
  <br>
  <form method="POST">

    {% csrf_token %}

    <button class="btn btn-primary">Yes</button>
    <a href="{% url 'study_outcomes_detail' pk=study.pk %}">Cancel</a>
  </form>

{% endblock %}
