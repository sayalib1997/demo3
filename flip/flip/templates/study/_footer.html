
<div class="form-group form-footer" style="margin-bottom: 0">

  <button type="submit" name="draft" value="false"
          class="btn btn-primary">Publish</button>

  {% if object %}
    {% if object.draft %}
      <button type="submit" name="draft" value="true"
              class="btn btn-default">Save as draft</button>
    {% endif %}
  {% else %}
    <button type="submit" name="draft" value="true"
            class="btn btn-default">Save as draft</button>
  {% endif %}

  <a href="{% url 'study_metadata_detail' study.id %}" class="btn btn-danger">Cancel</a>

</div>
