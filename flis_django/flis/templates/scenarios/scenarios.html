{% extends 'layout.html' %}


{% block content %}

<h3>Scenarios</h3>

<div class="btn-toolbar">
  <div class="btn-group">
    <a href="{% url scenario_new country=country %}"
       class="btn btn-primary">Add scenario</a>
  </div>
</div>

{% if not object_list %}
  <p><br />No scenarios defined yet.<br /></p>
{% endif %}

{% if object_list %}
<table class="table table-bordered sources" style="width: 400px;">
  <thead>
    <tr>
      <th>Scenario name</th>
    </tr>
  </thead>

  <tbody>
    {% for object in object_list %}
    <tr>
      <td>
        <a href="{% url scenario_view pk=object.id country=country %}">{{ object.code }} ({{ object.description }})</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

{% endblock %}
