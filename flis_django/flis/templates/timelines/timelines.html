{% extends 'layout.html' %}


{% block content %}

<h3>Timelines</h3>

<div class="btn-toolbar">
  <div class="btn-group">
    <a href="{% url 'timeline_new' country=country %}"
       class="btn btn-primary">Add timeline</a>
  </div>
</div>

{% if not object_list %}
  <p><br />No timeline defined yet.<br /></p>
{% endif %}

{% if object_list %}
<table class="table table-bordered sources" style="width: 400px;">
  <thead>
    <tr>
      <th>Timeline name</th>
    </tr>
  </thead>

  <tbody>
    {% for object in object_list %}
    <tr>
      <td>
        <a href="{% url 'timeline_view' pk=object.id country=country %}">
          {{ object }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

{% endblock %}
