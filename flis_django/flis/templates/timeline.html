{% extends 'layout.html' %}


{% block content %}

<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn" href="{% url timeline_edit object.id %}">
      Edit {{ object.code }}</a>
  </div>

  <div class="btn-group">
    <a class="btn" href="{% url timelines %}">Back to timelines</a>
  </div>
</div>


<table class="table table-bordered table-condensed">
  <tbody>
    <tr>
      <th class="span2">Title</th>
      <td>{{ object }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
