{% extends 'layout.html' %}


{% block content %}

<h3>Edit timeline</h3>

<form class="form-horizontal" method="post">
<br />
  <fieldset>

    <div class="control-group {% if form.title.errors %}error{% endif %}">
      <label class="control-label" for="id_code">
        {{ form.title.label }}</label>
      <div class="controls">
        {{ form.title }}
        <span class="help-inline">{{ form.title.errors.0 }}</span>
      </div>
    </div>

  </fieldset>

  {% include "form_actions.html" %}

</form>

{% if object %}
<div class="modal fade" id="delete-modal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>Confirmation</h3>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete this timeline ?</p>
  </div>

  <div class="modal-footer">
    <form method="POST" action="{% url timeline_delete object.id %}" style="display: inline;">
      <button type="submit" class="btn btn-primary btn-danger">
        Delete</button>
    </form>
    <a class="btn btn-cancel" data-dismiss="modal">Cancel</a>
  </div>
</div>
{% endif %}

{% endblock %}
