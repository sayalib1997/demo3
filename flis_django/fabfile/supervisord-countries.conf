[unix_http_server]
file = %(countries_sandbox)s/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
logfile = %(countries_sandbox)s/supervisor.log
logfile_maxbytes = 50MB
pidfile = %(countries_sandbox)s/supervisor.pid
user = edw
directory = %(countries_sandbox)s

[supervisorctl]
serverurl = unix://%(countries_sandbox)s/supervisor.sock

[program:flis_pt]
command = %(countries_sandbox)s/bin/gunicorn_django -w 1 --user=edw --group=edw --log-level=debug  --log-file=%(pt-instance_var)s/supervisor_flis.log --bin 0.0.0.0:8001
directory = %(countries_repo)s/pt
redirect_stderr = true
stdout_logfile = %(pt-instance_var)s/flis.log
startsecs = 4

