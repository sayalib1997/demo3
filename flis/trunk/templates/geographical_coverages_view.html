{% extends "settings.html" %}

{% block settings_content %}
<h3>Geographical coverages</h3>
<div class="btn-toolbar">
  <div class="btn-group">
    <a href="{{ url_for('lists.geographical_coverage_edit') }}"
       class="btn btn-primary"> Add geographical coverage</a>
  </div>
</div>
<div class="row">
  <div class="span4">
    <form class="form-horizontal">
      <table class="table table-bordered geographical_coverage">
        <thead>
          <tr>
            <th>Geographical coverage</th>
          </tr>
        </thead>
        <tbody>
          {%- for geographical_coverage in geographical_coverages %}
          <tr>
            <td>
                <a href="{{ url_for('lists.geographical_coverage_edit',
                    geographical_coverage_id=geographical_coverage.id) }}">
                    {{ geographical_coverage["code"] }}
                    ({{ geographical_coverage["description"] }})
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
  </div>

  <div class="span6"></div>
</div>
{% endblock %}
