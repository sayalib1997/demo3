{% extends "settings.html" %}

{% block settings_content %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% set edit_url = url_for('lists.timeline_edit',
                timeline_id=timeline_id) %}
                <a class="btn" href="{{ edit_url }}">Edit
                    {{ timeline_title }}</a>
        </div>
        <div class="btn-group">
            {% set timelines_url = url_for(
                'lists.timelines_listing') %}
                <a class="btn" href="{{ timelines_url }}">
                    Back to timelines</a>
        </div>
    </div>
    {{ mk.widget(timeline) }}
{% endblock %}
