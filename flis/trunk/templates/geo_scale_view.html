{% extends "settings.html" %}

{% block settings_content %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% set edit_url = url_for('lists.geo_scale_edit',
                geo_scale_id=geo_scale_id) %}
                <a class="btn" href="{{ edit_url }}">Edit
                    {{ geo_scale.code }}</a>
        </div>
        <div class="btn-group">
            {% set geo_scales_url = url_for(
                'lists.geo_scales_listing') %}
                <a class="btn" href="{{ geo_scales_url }}">
                    Back to geographical scales</a>
        </div>
    </div>
    {{ mk.widget(geo_scale) }}
{% endblock %}
