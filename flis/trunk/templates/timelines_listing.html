{% extends "settings.html" %}

{% block settings_content %}
  <h3>Timelines</h3>
  {% if not timelines %}
    <p>&nbsp;</p>
    <p>No timeline defined yet.</p>
    <p>&nbsp;</p>
  {% endif %}
  <div class="btn-toolbar">
    <div class="btn-group">
      <a href="{{ url_for('lists.timeline_edit') }}"
         class="btn btn-primary">Add timeline</a>
    </div>
  </div>
  {% if timelines %}
    <div class="row">
      <div class="span4">
        <form class="form-horizontal">
          <table class="table table-bordered timeline">
            <thead>
              <tr>
                <th>Timeline</th>
              </tr>
            </thead>
            <tbody>
              {%- for timeline in timelines %}
              <tr>
                <td>
                    <a href="{{ url_for('lists.timeline_view',
                        timeline_id=timeline.id) }}">
                        {{ timeline["title"] }}
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </form>
      </div>

      <div class="span6"></div>
    </div>
  {% endif %}
{% endblock %}
