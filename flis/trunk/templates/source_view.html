{% extends "settings.html" %}

{% block settings_content %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% set edit_url = url_for('lists.source_edit', source_id=source_id) %}
            <a class="btn" href="{{ edit_url }}">Edit {{ source.short_name }}</a>
        </div>
        <div class="btn-group">
            {% set sources_url = url_for('lists.sources_view') %}
            <a class="btn" href="{{ sources_url }}">Back to sources</a>
        </div>
    </div>
    {{ mk.widget(source) }}
{% endblock %}
