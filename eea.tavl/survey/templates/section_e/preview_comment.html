{% load utils %}

{% if category_e_comment %}
  {% assign category_e_comment as category %}
{% endif %}

<div class="preview-container">

  <div class="options">
    {% if survey and request.user == survey.user %}
    <span class="edit-answer"
          data-href="{% url survey:edit category.id survey.id %}"
          data-opentext="[ edit ]"
          data-closetext="[ close ]">
          [ edit ]</span>
    {% endif %}
  </div>

  <table cellpadding="0" cellspacing="0" class="datatable view-answer">

    <tbody>

      <tr>
        <th style="text-align: left; width: 220px;">Comment</th>
        <td>{{ survey.section_e_comment }}</td>
      </tr>

    </tbody>

  </table>

</div>
