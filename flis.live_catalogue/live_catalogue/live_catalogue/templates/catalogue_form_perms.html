<h4>Permissions <br>
  <small>Chose who can see this entry</small></h4>

<div class="control-group">
  <label class="control-label"></label>
  <div class="controls">
    {% for perm in form.perms %}
      {{ perm }}
    {% endfor %}
    <div class="text-error">{{ form.perms.errors }}</div>
  </div>
</div>
