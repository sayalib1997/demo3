<div class="form-actions">
  <button type="submit" class="btn btn-primary" name="save" value="final">
    Save</button>
  <button type="submit" class="btn btn-primary" name="save" value="draft">
    Save draft</button>

  {% if catalogue %}
    {% url 'catalogue_view' pk=catalogue.pk kind=catalogue.kind as cancel_url %}
  {% else %}
    {% url 'home' as cancel_url %}
  {% endif %}
  <a href="{{ cancel_url }}" class="btn">Cancel</a>
</div>
