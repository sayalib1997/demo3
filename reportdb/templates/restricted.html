{% extends 'layout.html' %}

{% block seris_content %}

	<div class="report-content">
			<div class="report-actions">
					[<a href="{{url_for('views.report_list')}}">
							Back to reports list
					</a>]
	</div>

	<div class="field error">
		{%- if user_id %}
			User {{user_id}} doesn't have editing access.
		{% else %}
			Please log on to add or edit reports.
		{% endif %}

	</div>
{% endblock %}

{% block scripts %}
    {{ script_src("js/main.js") }}
{% endblock %}
